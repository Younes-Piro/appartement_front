<mat-sidenav-container class="sidenav-container" color="primary">
    <mat-sidenav #drawer class="sidenav" fixedInViewport="true" color="primary"
        [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
        [mode]="(isHandset$ | async) ? 'over' : 'side'"
        [opened]="(isHandset$ | async) === false">
      <mat-toolbar >Dashboard</mat-toolbar>
      <mat-nav-list color="primary">
        <a mat-list-item routerLink="">
          <mat-icon>dashboard</mat-icon>
        </a>
        <a mat-list-item routerLink="/house">
          <mat-icon>home</mat-icon>
        </a>
      </mat-nav-list>
    </mat-sidenav>
    <mat-sidenav-content>
      <mat-toolbar color="primary">
        <button
          type="button"
          aria-label="Toggle sidenav"
          mat-icon-button
          (click)="drawer.toggle()"
          *ngIf="isHandset$ | async">
          <mat-icon aria-label="Side nav toggle icon">Dashboard</mat-icon>
        </button>
        <span>Dashboard</span>
      </mat-toolbar>
      <ng-content></ng-content>
    </mat-sidenav-content>
  </mat-sidenav-container>
