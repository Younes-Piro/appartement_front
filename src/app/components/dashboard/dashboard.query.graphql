query grouping_city {
  detailsGrouping {
    key
    value {
      txt1
      txt2
    }
  }
}

query total_count_rooms {
  numberRoomsCount {
    key
    value {
      txt1
    }
  }
}

query surface_distribution {
  surfaceDistribution {
    key
    value {
      txt1
    }
